<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Создать мероприятие</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #4a148c;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      resize: vertical;
    }

    textarea {
      height: 100px;
    }

    button {
      background-color: #8a2be2;
      color: #fff;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #6a1bb1;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h3 {
      margin: 0 0 15px;
      color: #333;
    }

    .modal-content button {
      background: #4caf50;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Создание мероприятия</h2>
    <form id="eventForm" method="POST" action="/send" enctype="application/x-www-form-urlencoded">
  <input type="text" name="title" placeholder="Название мероприятия" required />
  <textarea name="description" placeholder="Описание..." required></textarea>
  <input type="date" name="date" required />
  <input type="text" name="location" placeholder="Место проведения" required />
  <input type="email" name="contact" placeholder="Ваша почта или телефон" required />
  <button type="submit">Отправить</button>
</form>

  </div>

  <!-- Модальное окно -->
  <div id="thankModal" class="modal">
    <div class="modal-content">
      <h3>Спасибо за объявление!</h3>
      <p>Наша команда проверит ваш запрос и отправит обратную связь в ближайшее время.</p>
      <button onclick="closeModal()">Закрыть</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("eventForm");
    const modal = document.getElementById("thankModal");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Тут вы можете добавить отправку данных через email API, Formspree, Google Forms и т.д.
      // Например, отправка на сервер / почту — это отдельная настройка.

      modal.style.display = "flex";
      form.reset();
    });

    function closeModal() {
      window.location.href = "main.html";

    }

    window.onclick = function(e) {
      if (e.target === modal) {
        closeModal();
      }
    };
  </script>
  

</body>
</html>
