<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карусель с надписями</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      position: relative;
      width: 800px;
      height: 300px;
      max-width: 700px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 18px;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .controls button {
      background: rgba(101, 101, 101, 0.5);
      border: none;
      color: white;
      padding: 10px;
      font-size: 24px;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="slides" id="slides">
      <div class="slide">
        <img src="https://icdn.lenta.ru/images/2019/07/27/16/20190727160442760/pic_d130e247c823837fe6fbaafe980c4c3b.jpg" alt="Concert">
        <div class="caption">Концерт в парке</div>
      </div>
      <div class="slide">
        <img src="https://fpf2007.ru/files/img/blog/turniry-detskiye-po-futbolu.jpg">
        <div class="caption">Футбольный турнир</div>
      </div>
      <div class="slide">
        <img src="https://family.by/uploads/posts/2023-07/1690350940_moonlight-sydney21-1-670x351.jpg" alt="Cinema">
        <div class="caption">Кино под открытым небом</div>
      </div>
    </div>
    <div class="controls">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');
    const totalSlides = document.querySelectorAll('.slide').length;

    function showSlide(index) {
      if (index < 0) currentIndex = totalSlides - 1;
      else if (index >= totalSlides) currentIndex = 0;
      else currentIndex = index;
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }
  </script>

</body>
</html>
